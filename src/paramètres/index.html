<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#381D2A',
                        secondary: '#3E6990',
                        darkAccent: '#000000',
                        lightAccent: '#FFFFFF',
                        primaryLight: '#5C2E3D',
                        secondaryLight: '#4A7DA6',
                        darkGray: '#1A1A1A',
                        lightGray: '#F2F2F2',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-lightGray text-darkGray">
    <div class="container mx-auto">
        <header class="flex shadow-md py-4 px-4 bg-lightAccent font-[sans-serif] min-h-[70px] tracking-wide relative z-50">
            <div class="flex items-center justify-between w-full">
                <!-- Logo -->
                <a href="javascript:void(0)">
                    <img src="../assets/images/logo-removebg-preview.png" alt="Logo" class="w-12" />
                </a>
    
                <!-- Centrage du pseudo -->
                <div class="flex-grow flex justify-center">
                    <div class="text-darkGray font-semibold">Pseudo</div>
                </div>
    
                <!-- Desktop Menu -->
                <nav class="hidden lg:flex items-center space-x-6">
                    <a href="../home" class="text-darkGray font-semibold hover:text-primary">Home</a>
                    <a href="../profil/" class="text-darkGray font-semibold hover:text-primary">Profil</a>
                    <a href="../deconnexion" class="text-darkGray font-semibold hover:text-primary">Deconnexion</a>
                    <button
                        class="bg-scooter text-lightAccent px-4 py-2 rounded hover:bg-secondaryLight transition-all duration-300">
                        <a href="../paramètres/" class="block">Paramètres</a>
                    </button>
                </nav>
    
                <!-- Hamburger menu for mobile -->
                <button id="toggleMenu" class="lg:hidden">
                    <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
    
            <!-- Hidden mobile menu (by default) -->
            <div id="mobileMenu" class="fixed top-0 left-0 w-full h-full bg-lightAccent z-50 p-6 lg:hidden hidden">
                <!-- Close button inside the mobile menu -->
                <button id="closeMenu" class="absolute top-4 right-4">
                    <svg class="w-6 h-6" fill="#000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6.225 4.811a1 1 0 011.415 0L12 9.171l4.36-4.36a1 1 0 111.415 1.415l-4.36 4.36 4.36 4.36a1 1 0 01-1.415 1.415L12 11.998l-4.36 4.36a1 1 0 01-1.415-1.415l4.36-4.36-4.36-4.36a1 1 0 010-1.415z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
    
                <!-- Mobile navigation menu -->
                <ul class="space-y-4 mt-8">
                    <li><a href="../home/" class="text-darkGray font-semibold hover:text-primary">Home</a></li>
                    <li><a href="../profil/" class="text-darkGray font-semibold hover:text-primary">Profil</a></li>
                    <li><a href="../deconnexion" class="text-darkGray font-semibold hover:text-primary">Deconnexion</a>
                    </li>
                    <button
                        class="bg-secondary text-lightAccent px-4 py-2 rounded hover:bg-secondaryLight transition-all duration-300">
                        <a href="../paramètres/" class="block">Paramètres</a>
                    </button>
                </ul>
            </div>
        </header>

        <!-- Section des paramètres -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">Paramètres du Compte</h2>

            <!-- Formulaire pour changer le mot de passe -->
            <div class="bg-white p-4 rounded shadow mb-6  mx-auto space-y-4 font-[sans-serif]">
                <h3 class="text-xl font-semibold mb-2">Changer le Mot de Passe</h3>
                <form action="/update-password" method="POST">
                    <input type="password" id="current-password" name="current_password" placeholder="Mot de passe actuel"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-blue-500 rounded" required>

                    <input type="password" id="new-password" name="new_password" placeholder="Nouveau mot de passe"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-transparent focus:border-blue-500 rounded" required>

                    <button type="submit"
                        class="!mt-8 w-full px-4 py-2.5 mx-auto block text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Sauvegarder le mot de passe</button>
                </form>
            </div>

            <!-- Formulaire pour changer l'email -->
            <div class="bg-white p-4 rounded shadow mb-6  mx-auto space-y-4 font-[sans-serif]">
                <h3 class="text-xl font-semibold mb-2">Changer l'Email</h3>
                <form action="/update-email" method="POST">
                    <input type="email" id="new-email" name="new_email" placeholder="Nouvel email"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-blue-500 rounded" required>

                    <input type="password" id="email-password" name="password" placeholder="Mot de passe"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-transparent focus:border-blue-500 rounded" required>

                    <button type="submit"
                        class="!mt-8 w-full px-4 py-2.5 mx-auto block text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Sauvegarder l'email</button>
                </form>
            </div>

            <!-- Formulaire pour changer le pseudo -->
            <div class="bg-white p-4 rounded shadow  mx-auto space-y-4 font-[sans-serif]">
                <h3 class="text-xl font-semibold mb-2">Changer le Pseudo</h3>
                <form action="/update-username" method="POST">
                    <input type="text" id="new-username" name="new_username" placeholder="Nouveau pseudo"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-blue-500 rounded" required>

                    <input type="password" id="username-password" name="password" placeholder="Mot de passe"
                        class="px-4 py-3 bg-gray-100 w-full text-sm outline-none border-b-2 border-transparent focus:border-blue-500 rounded" required>

                    <button type="submit"
                        class="!mt-8 w-full px-4 py-2.5 mx-auto block text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Sauvegarder le pseudo</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle the mobile menu
        document.getElementById('toggleMenu').addEventListener('click', function () {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        document.getElementById('closeMenu').addEventListener('click', function () {
            document.getElementById('mobileMenu').classList.add('hidden');
        });
    </script>
</body>

</html>
