<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#381D2A',
                        secondary: '#3E6990',
                        darkAccent: '#000000',
                        lightAccent: '#FFFFFF',
                        primaryLight: '#5C2E3D',
                        secondaryLight: '#4A7DA6',
                        darkGray: '#1A1A1A',
                        lightGray: '#F2F2F2',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-lightGray text-darkGray">
    <div class="container mx-auto p-4">
        <header class="flex items-center justify-between py-4 border-b border-darkGray">
            <img src="" alt="Logo" class="h-12">
            <nav class="flex items-center space-x-4">
                <div>Pseudo</div>
                <a href="profil.html" class="bg-secondary text-lightAccent px-4 py-2 rounded hover:bg-secondaryLight">Profil</a>
            </nav>
        </header>

        <!-- Section des paramètres -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">Paramètres du Compte</h2>

            <!-- Formulaire pour changer le mot de passe -->
            <div class="bg-white p-4 rounded shadow mb-6">
                <h3 class="text-xl font-semibold mb-2">Changer le Mot de Passe</h3>
                <form action="/update-password" method="POST">
                    <div class="mb-4">
                        <label for="current-password" class="block text-sm font-semibold mb-2">Mot de Passe Actuel</label>
                        <input type="password" id="current-password" name="current_password" placeholder="Mot de passe actuel" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-semibold mb-2">Nouveau Mot de Passe</label>
                        <input type="password" id="new-password" name="new_password" placeholder="Nouveau mot de passe" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <button type="submit" class="bg-primary text-lightAccent px-4 py-2 rounded hover:bg-primaryLight">Sauvegarder le mot de passe</button>
                </form>
            </div>

            <!-- Formulaire pour changer l'email -->
            <div class="bg-white p-4 rounded shadow mb-6">
                <h3 class="text-xl font-semibold mb-2">Changer l'Email</h3>
                <form action="/update-email" method="POST">
                    <div class="mb-4">
                        <label for="new-email" class="block text-sm font-semibold mb-2">Nouvel Email</label>
                        <input type="email" id="new-email" name="new_email" placeholder="Nouvel email" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="email-password" class="block text-sm font-semibold mb-2">Mot de Passe pour Confirmation</label>
                        <input type="password" id="email-password" name="password" placeholder="Mot de passe" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <button type="submit" class="bg-primary text-lightAccent px-4 py-2 rounded hover:bg-primaryLight">Sauvegarder l'email</button>
                </form>
            </div>

            <!-- Formulaire pour changer le pseudo -->
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-semibold mb-2">Changer le Pseudo</h3>
                <form action="/update-username" method="POST">
                    <div class="mb-4">
                        <label for="new-username" class="block text-sm font-semibold mb-2">Nouveau Pseudo</label>
                        <input type="text" id="new-username" name="new_username" placeholder="Nouveau pseudo" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="username-password" class="block text-sm font-semibold mb-2">Mot de Passe pour Confirmation</label>
                        <input type="password" id="username-password" name="password" placeholder="Mot de passe" class="p-2 border border-darkGray rounded w-full" required>
                    </div>
                    <button type="submit" class="bg-primary text-lightAccent px-4 py-2 rounded hover:bg-primaryLight">Sauvegarder le pseudo</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
